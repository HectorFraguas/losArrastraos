<div class="container">
  <div class="row">
    <div class="col-xl-8 col-md-8 col-xs-12 mx-auto">
      <form action="mail" method="post">
        <div class=" rounded-0">
          <div class="card-header p-0">
            <div class="bg-info text-center py-2">
              <h3><i class="fa fa-envelope"></i> Contacta con nosotros</h3>
              <p class="m-0"></p>
            </div>
          </div>
          <div class="card-body p-3">

            <!--Body-->
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                </div>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido"
                  required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                </div>
                <input type="email" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com"
                  required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                </div>
                <textarea class="form-control" placeholder="Envianos tu Mensaje" required></textarea>
              </div>
            </div>

            <div class="text-center">
              <input type="submit" value="Enviar" class="btn btn-info btn-block rounded-0 py-2">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
