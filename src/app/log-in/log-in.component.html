<div class="container">
  <div class="row">
    <div class="col-xl-8 col-md-8 col-xs-12 mx-auto">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Log In</h3>
          </div>
          <div class="card-body">
            <form novalidate [formGroup]="formRegistro" (ngSubmit)="enviarLogin()">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa name="fas fa-user"></fa>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">

              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa name="fas fa-key"></fa>
                  </span>
                </div>
                <input type="password" class="form-control" placeholder="Contraseña" formControlName="clave">
              </div>
              <div class="form-group text-center">
                <button type="submit" value="Login" class="btn  login_btn">LogIn</button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              ¿No tienes cuenta?<a [routerLink]="['/registrarse']">Regístrate</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
