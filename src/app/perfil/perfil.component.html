<div class="container">

  <div class="cuadro row mt-5" *ngFor="let arrUsu of arrUsuarios">

    <div class="col-xl-6 col-md-6 col-12 mt-3">

      <div>
        <img [src]="[arrUsu.imagen]" alt="">
      </div>

      <input class="foto mr-2 mt-3 mb-3" type="file">

    </div>

    <div class="col-xl-6 col-md-6 col-12 mt-4">

      <h5>Nombre: </h5>
      <p>{{ arrUsu.nombre }}</p>

      <h5 class="mt-4">Usuario: </h5>
      <p>{{ arrUsu.usuario }}</p>

      
        <form novalidate [formGroup]="formRegistro" (ngSubmit)="actualizarUsuario()" >
          <h5 class="mt-4">Email:</h5><input type="text" value="{{arrUsu.email}}" formControlName="email">
          <button type="submit" class="mr-2">Guardar</button>
        </form>
     

      <div class="mt-4">
        <button (click)="cerrarSesion()">Cerrar sesi√≥n</button>
      </div>

    </div>
  </div>
</div>
