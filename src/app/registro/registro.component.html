<div class="container">
  <div class="row">
    <div class="col-xl-8 col-md-8 col-xs-12 mx-auto mt-3">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Registrate</h3>
          </div>
          <div class="card-body">
            <form novalidate [formGroup]="formRegistro" (ngSubmit)="enviarRegistro()">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa name="fas fa-user"></fa>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa name="fas fa-user"></fa>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa name="fas fa-envelope"></fa>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Email" formControlName="email">
              </div>
              <div class="input-group form-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa name="fas fa-key"></fa>
                  </span>
                </div>
                <input type="password" class="form-control" placeholder="ContraseÃ±a" formControlName="clave">
              </div>
              <div class="form-group text-center mt-2">
                <button type="submit" class="btn  login_btn">Registrate</button>
              </div>

              <div class="error mb-3">
                {{mensajeError}} 
               </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
